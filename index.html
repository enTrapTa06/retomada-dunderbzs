<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabeçalho__dunderbzs container_imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Jogos</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Consoles</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Controles</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Headsets</a>
                </li>
            </ul>
            <img src="img/dunderbzslogo.svg" alt="Logo da Dunder BZ's" class="container_imagem">
        </div>
        <div class="container"> 
            <a href="#"><img src="img/favoritos.svg" alt="Meus Favoritos" class="container_imagem"></a>
            <a href="#"><img src="img/carrinho-de-compras.svg" alt="Carrinho de compras" class="container_imagem"></a>
            <a href="#"><img src="img/usuario.svg" alt="Meu perfil" class="container_imagem"></a>
        </div> 
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe qual jogo comprar?</h2>
        <p class="banner__texto">A loja possui preços favoráveis ao seu gosto, além da loja 
            online, há também uma loja física.
        </p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será a sua próxima gameplay?">
    </section>
</body>
    
</html>
